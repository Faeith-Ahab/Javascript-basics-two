<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
    <link rel="stylesheet" href="../js assignment one/index.css">
</head>
<body>




<div id="row">
        
        

                                           <!-- NUMBER ONE -->

<div id="columnone">    
<form onsubmit="return form_validation()">

        <label for="email">Email:<br></label>
        <input type="email" id="email" name="email" required><br>
        <pre> </pre>
      
        <label for="name">Name:<br></label>
        <input type="text" id="name" name="name" required><br>
        <pre> </pre>
      
        <label for="password">Password:<br></label>
        <input type="password" id="password" name="password" required><br>
        <pre> </pre>
      
        <input type="submit" value="Submit">

</form>
      

<script>

    function form_validation() 
    {
        var email = document.getElementById("email").value;
        var name = document.getElementById("name").value;
        var password = document.getElementById("password").value;
      
        if (email === "" || name === "" || password === "") 
        {
          alert("Please fill out all the fields.");

// Prevents form submission
          return false; 
        }
// Allows form submission
        return true; 
    }

</script>
</div>


                                     <!-- NUMBER TWO -->
<div id="columntwo">
<form>

    <label for="numericInput">Enter a number:</label> 
    <input type="text" id="numericInput" oninput="validate_number()">
    <pre> </pre>
    <span id="errorMsg" ></span>

</form>
  

<script>

  function validate_number() 
  {
//  Validate if the input value is not a number
    const input = document.getElementById("numericInput");

//  Display the error message
    const errorMsg = document.getElementById("errorMsg");
  
    if (isNaN(input.value)) 
    {
      errorMsg.textContent = "ERROR Please enter a numeric value!";
    } 
    else 
    {
      errorMsg.textContent = "";
    }
  }
</script>
</div>

<pre>       </pre>
<br><br>
                                       <!-- NUMBER THREE -->

<div id="columnthree">
    
  <form id="form3" onsubmit="display_names()">
    First name: <input type="text" name="firstname" value=""><br>
    Last name: <input type="text" name="lastname" value=""><br>
    <input type="submit" value="Submit">
  </form>
  
  <p id="output"></p> <script>
    function display_names() {
      event.preventDefault(); // Prevent default form submission behavior
      const firstName = document.getElementById("form3").firstname.value;
      const lastName = document.getElementById("form3").lastname.value;
      const outputElement = document.getElementById("output");
      outputElement.textContent = `Hello ${firstName} ${lastName}, thanks for dropping by :D`;
    }
  </script>

</div>

</div> 
    
</body>
</html>
